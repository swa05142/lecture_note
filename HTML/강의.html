<!DOCTYPE html> <!--문서 형식을 정의-->
<html lang="kr"><!--본격적인 태그의 시작, 사용하는 주 언어를 정의-->
    <head>
        <meta charset ="utf-8"><!--문서와 관련된 정보를 담음-->
        <title>수노를 소개합니다.</title> <!--웹페이지의 제목을 담는 태그-->
    </head>
    <body><!--실질적으로 보여지는 부분-->
        <h1>안녕하세요 저는 수노입니다!</h1>
        <p>저는 현재 웹 프로그래밍을 공부하는 학생입니다.</p>
        <form action ="my-app" method="get">
            <div>
                <label for="userid">아이디: </label>
                <input type="text" id ="userid" name = "id" placeholder="아이디를 입력하세요." value ="snow">
            </div>
            <div>
                <label for="password">비밀번호: </label>
                <input type="password" name = "password" placeholder="비밀번호를 입력하세요." value ="snow">
            </div>
            <div>
                <label for="gender">성별: </label>
                <select name = "gender" id = "gender">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
            <div>
                <label for="job">직업</label>
                <select name = "job" id = "job">
                    <option value="student">학생</option>
                    <option value="teacher">선생님</option>
                    <option value="etc">기타</option>
                </select>
            </div>
            <div>
                <label for="introduce">자기소개: </label>
                <textarea name ="introduce" id ="introduce" cols="10" rows="20" placeholder="자기소개를 입력하세요.">

                </textarea>
                <button type="submit">제출</button>
                <button type="reset">리셋</button>
            </div>
           
        </form>
        </table>
    </body>
</html>
